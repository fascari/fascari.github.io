    <path d="M360 120h220"/>
    <path d="M640 120h180"/>
    <circle cx="80" cy="120" r="4" fill="#58a6ff"/>
    <circle cx="360" cy="120" r="4" fill="#58a6ff"/>
    <circle cx="640" cy="120" r="4" fill="#58a6ff"/>
    <circle cx="820" cy="120" r="4" fill="#58a6ff"/>
  </g>

  <!-- subtle grid -->
  <g stroke="#30363d" stroke-width="1" opacity="0.4">
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="40" x2="1200" y2="40"/>
