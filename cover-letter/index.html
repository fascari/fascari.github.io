<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cover Letter – Felipe Ascari</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #080c12;
        --bg-soft: #0e1521;
        --text: #f0f6fc;
        --text-muted: #8b949e;
        --text-subtle: #484f58;
        --accent: #58a6ff;
        --accent-glow: rgba(88, 166, 255, 0.15);
        --border: #21262d;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }

      html, body { height: 100%; }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        -webkit-font-smoothing: antialiased;
      }

      header {
        height: 52px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 24px;
        border-bottom: 1px solid var(--border);
        background: rgba(8, 12, 18, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }

      .back {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.82rem;
        font-weight: 500;
        color: var(--text-muted);
        text-decoration: none;
        padding: 5px 12px;
        border-radius: 6px;
        transition: color 0.15s, background 0.15s;
      }

      .back:hover {
        color: var(--text);
        background: rgba(255, 255, 255, 0.06);
      }

      .header-title {
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--text-muted);
        letter-spacing: -0.01em;
      }

      .header-title span { color: var(--text); }

      .download {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.78rem;
        font-weight: 500;
        color: var(--accent);
        text-decoration: none;
        padding: 5px 14px;
        border: 1px solid rgba(88, 166, 255, 0.3);
        border-radius: 99px;
        background: var(--accent-glow);
        transition: background 0.15s, border-color 0.15s;
      }

      .download:hover {
        background: rgba(88, 166, 255, 0.25);
        border-color: rgba(88, 166, 255, 0.6);
      }

      .frame-wrap {
        flex: 1;
        position: relative;
        background: var(--bg-soft);
      }

      iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      .loader {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 14px;
        pointer-events: none;
        transition: opacity 0.3s;
      }

      .spinner {
        width: 28px;
        height: 28px;
        border: 2px solid rgba(88, 166, 255, 0.15);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin { to { transform: rotate(360deg); } }

      .loader p {
        font-size: 0.82rem;
        color: var(--text-subtle);
      }
    </style>
  </head>
  <body>
    <header>
      <a class="back" href="/">← Back</a>
      <span class="header-title"><span>Felipe Ascari</span> · Cover Letter</span>
      <a class="download" href="https://drive.google.com/uc?export=download&id=1LCrzYV3i5bK8vcEU-ofyiYRPd0dai4d_" target="_blank">↓ Download</a>
    </header>

    <div class="frame-wrap">
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Loading…</p>
      </div>
      <iframe
        src="https://drive.google.com/file/d/1LCrzYV3i5bK8vcEU-ofyiYRPd0dai4d_/preview"
        allow="autoplay"
        onload="document.getElementById('loader').style.opacity='0'"
      ></iframe>
    </div>
  </body>
</html>
